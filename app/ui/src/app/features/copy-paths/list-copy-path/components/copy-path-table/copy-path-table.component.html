<nz-table #basicTable [nzData]="copyPaths">
  <thead>
    <tr>
      <th
        *ngFor="let column of listOfColumns; trackBy: trackByName"
        [(nzSortOrder)]="column.sortOrder"
        [nzSortFn]="column.sortFn"
        [nzFilters]="column.listOfFilter"
        [nzFilterFn]="column.filterFn"
      >
        {{ column.name }}
      </th>
      <th>Source</th>
      <th>Destination</th>
      <th>Included Files Only</th>
      <th>Excluded Directories</th>
      <th>Excluded Files</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td [ngClass]="data.disable ? 'disable' : ''">{{ data.name }}</td>
      <td [ngClass]="data.disable ? 'disable' : ''">{{ data.source }}</td>
      <td [ngClass]="data.disable ? 'disable' : ''">{{ data.destination }}</td>
      <td [ngClass]="data.disable ? 'disable' : ''">
        {{ data.includeFilesOnly }}
      </td>
      <td [ngClass]="data.disable ? 'disable' : ''">
        {{ data.excludeDirectories }}
      </td>
      <td [ngClass]="data.disable ? 'disable' : ''">{{ data.excludeFiles }}</td>
      <td>
        <a
          nz-button
          [nzSize]="size"
          nzType="link"
          [routerLink]="'./edit/' + data.id"
          >Edit</a
        >
        <nz-divider nzType="vertical"></nz-divider>
        <a
          nz-button
          [nzSize]="size"
          nzType="link"
          (click)="onShowRemoveCopyPathModal(data.id)"
          >Delete</a
        >
      </td>
    </tr>
  </tbody>
</nz-table>
